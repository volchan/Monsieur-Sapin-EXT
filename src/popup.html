<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body>
    <div class="header">
      <div class="banner"></div>
      <div class="nav">
        <div class="tabs">
          <div class="tab-link active" data-tab="twitch">CLIPS TWITCH</div>
          <div class="tab-link" data-tab="youtube">YOUTUBE</div>
          <div class="tab-link" data-tab="twitter">TWITTER</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="btn-twitch" class="btn active"><a href="https://www.twitch.tv/monsieursapin">Accéder à la chaîne</a></div>
      <div id="btn-youtube" class="btn"><a href="https://www.youtube.com/monsieursapin">Accéder à la chaine youtube !</a></div>
      <div id="twitch" class="tab-content active"></div>
      <div id="youtube" class="tab-content"></div>
    	<div id="twitter" class="tab-content">
        <a class="twitter-timeline"
          href="https://twitter.com/monsieursapin_"
          data-lang="fr"
          data-width="100%"
          data-height="auto"
          data-link-color="#6f9e5a"
          data-chrome="noheader noscrollbar nofooter transparent noborders">
        </a>
    	</div>
    </div>
    <script src="../src/index.js"></script>

</html>
